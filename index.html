<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeQuiz!</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-10"><h1 id="header" class="header">Welcome to The CodeQuiz!</h1></div>
<div class="col-md-2"><p id="timer" class="timer">60</p></div>
</div>

<div class="row"><h3 id ="questionTitle" class="col-md-12">Get ready to test your knowledge sucka!</h3></div>
<div class="row"><div class="col-md-2"></div><button onclick="startQuiz()" class="startButton col-md-8" id="startBtn">Click Here To Start!</button><div class="col-md-2"></div></div>


<div class="row"><div class="col-md-2"></div><button class="answerButton col-md-8" id="buttonOne"></button><div class="col-md-2"></div></div>
<div class="row"><div class="col-md-2"></div><button class="answerButton col-md-8" id="buttonTwo"></button><div class="col-md-2"></div></div>
<div class="row"><div class="col-md-2"></div><button class="answerButton col-md-8" id="buttonThree"></button><div class="col-md-2"></div></div>
<div class="row"><div class="col-md-2"></div><button class="answerButton col-md-8" id="buttonFour"></button><div class="col-md-2"></div></div>

<div class="row"><h3 id="questionConfirm" class="col-md-12"></h3></div>

</div>
<script src="./script.js" ></script>
</body>
</html>
